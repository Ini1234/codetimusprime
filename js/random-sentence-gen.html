<!DOCTYPE html>
<html>
	<head>
		<title>Random Sentence Generator</title>
		<style>
			body {
				font-family: sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background-color: #f0f0f0;
			}

			.container {
				background-color: #fff;
				padding: 30px;
				border-radius: 5px;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
			}

			input[type="number"] {
				width: 100px;
				padding: 10px;
				border: 1px solid #ccc;
				border-radius: 4px;
				font-size: 16px;
			}

			button {
				background-color: #4caf50;
				color: white;
				padding: 12px 20px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
				margin-top: 15px;
			}

			#output {
				margin-top: 20px;
				font-size: 18px;
				word-wrap: break-word;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Random Sentence Generator</h1>
			<div>
				<label for="wordCount">Enter number of words:</label>
				<input type="number" id="wordCount" min="1" value="5" />
			</div>
			<button onclick="generateSentence()">Generate</button>
			<p id="output"></p>
		</div>

		<script>
			// A basic array of words to use for sentence generation
			const words = [
				"apple",
				"banana",
				"run",
				"jump",
				"quickly",
				"slowly",
				"blue",
				"happy",
				"sad",
				"computer",
				"keyboard",
				"code",
				"internet",
				"website",
				"friend",
				"family",
				"love",
				"travel",
				"adventure",
			];

			function generateSentence() {
				const wordCount = parseInt(document.getElementById("wordCount").value);

				if (wordCount >= 1) {
					let sentence = "";
					for (let i = 0; i < wordCount; i++) {
						const randomIndex = Math.floor(Math.random() * words.length);
						sentence += words[randomIndex] + " ";
					}
					document.getElementById("output").textContent = sentence.trim();
				} else {
					document.getElementById("output").textContent =
						"Please enter a number of words greater than or equal to 1.";
				}
			}
		</script>
	</body>
</html>
